		<title>凤求凰</title>

	<body>
		<div style="position:relative;">

		　　<div style="position:absolute; z-index:2; left:25px; top:20px">
				<div id="contetn" align="center" style="font-size:20px;">
					<h1>凤求凰</h1>
					<h3>司马相如</h3>
					<p>有一美人兮，见之不忘。</p>
					<p>一日不见兮，思之如狂。</p>
					<p>凤飞翱翔兮，四海求凰。</p>
					<p>无奈佳人兮，不在东墙。</p>
					<p>将琴代语兮，聊写衷肠。</p>
					<p>何日见许兮，慰我彷徨。</p>
					<p>愿言配德兮，携手相将。</p>
					<p>不得於飞兮，使我沦亡。</p>
					<p>凤兮凤兮归故乡，遨游四海求其凰。</p>
					<p>时未遇兮无所将，何悟今兮升斯堂！</p>
					<p>有艳淑女在闺房，室迩人遐毒我肠。</p>
					<p>何缘交颈为鸳鸯，胡颉颃兮共翱翔！</p>
					<p>凰兮凰兮从我栖，得托孳尾永为妃。</p>
					<p>交情通意心和谐，中夜相从知者谁？</p>
					<p>双翼俱起翻高飞，无感我思使余悲。</p>
				</div>
			</div>
		</div>
